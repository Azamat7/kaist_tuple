<template name="chat_list">
  <div style="text-align: center" class="row" id="list-group-append">
    <table class="highlight">
      <h5>My chatrooms</h5>
      {{#each friend_chats}}
        <tr>
          <td>
            <div class = "list-group-item list-group-secondary {{title}}">
              <a onclick="location.href='../chatroom/' + '{{friend_left}}' + '/{{friend_right}}'" >Chat with : <strong>{{friend_right}}</strong> </a>
              <!-- <h6> By:  {{creator}} </h6> -->
              <!-- <p> {{description}}</p> -->
              <!-- <a class = "mt-3 btn btn-outline-info" onclick="location.href='../tupleDescription/' + '{{_id}}'"> More Description </a> -->
            </div>
          </td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>


<template name="chat_room_view">
  
  <h5  style="text-align: center">{{chat_partner}}</h5>
  <h5  style="text-align: center">{{friend_left}}</h5>
  <div style="text-align: center" class="row">
    <table class="highlight">
      {{#each friend_chats}}
        <tr>
          <td>
            <div class = "list-group-item list-group-secondary {{title}}">
              <a onclick="location.href='../chatroom/' + '{{friend_left}}' + '/{{friend_right}}'" >Chat with : <strong>{{friend_right}}</strong> </a>
            </div>
          </td>
        </tr>
      {{/each}}
    </table>
  </div>
</template>
