<template name='chatroom'>
  {{ #if currentUser }}
    <div class="chatroom">
      <div class="chatroom-title">Moredores</div>
      <div class="chatroom-messages">
        <ul class="collection">
          {{ #each message in messages }}
            <li class="collection-item avatar">
              <img src="/images/avatar.png" alt="" class="circle">
              <span class="title">{{ message.author }}</span>
              <p><br>{{ message.body }}</p>
            </li>
          {{/each}}
          <!-- {{#if isme message.author }} {{/if}} -->
        </ul>
      </div>
      <div class="chatroom-send-message">
        <form id="send-message-form">
          <textarea rows="4" cols="50" name='message-body'></textarea>
          <input type="submit" id='send-message-button' value='Send message'>
        </form>
      </div>
    </div>
  {{ else }}
    {{> login}}
  {{ /if }}
</template>

<template name='all-chatrooms'>
  {{ #if currentUser }}
    <div class="collection">
      {{ #each chatroom in chatrooms }}
        <a href="/chat/room/{{ chatroom._id._str }}" class="collection-item avatar">
          <img src="/images/avatar.png" alt="" class="circle">
          <span class="title">
            {{ #each email in chatroom.members }}
              {{ email }},
            {{ /each }}
          </span>
          <p>Last message</p>
        </a>
      {{ /each }}
    </div>
  {{ else }}
    {{> login }}
  {{ /if }}
</template>
