<template name="profile">
  <div class="generic-body">
  <div style="text-align: center;">
    {{#if currentUser}}
      <nav class = "navbar navbar-expand sticky-top">
        <ul class="navbar-nav" style="width:100%">
          <li class="nav-item" style="width:33%">
            <a class="nav-link" href="/profile/mytuples">My Tuples</a>
          </li>
          <li class="nav-item" style="width:33%">
            <a class="nav-link" href="/profile/friends_list">My Friends</a>
          </li>
          <li class="nav-item" style="width:33%">
            <a class="nav-link" href="/profile/settings">Settings</a>
          </li>
        </ul>
      </nav>
      <br>
      <h5>User: {{username}}</h5>
      <a class="btn-large logout" style="margin: 20px" href="/">Logout</a>
    {{else}}
      {{> login}}
    {{/if}}
  </div>
  </div>
</template>


<template name="mytuples">
<div class="generic-body">
  <div class="row" id="list-group-append">
    <table>
      {{#each tuples}}
        <tr>
          <td>
            <div class = "list-group-item list-group-secondary {{title}}">
              <h5> {{title}} </h5>
              <h6> By:  {{creator}} </h6>
              <p> {{description}}</p>
              <a class = "mt-3 btn btn-outline-info" onclick="location.href='../tupleDescription/' + '{{_id}}'"> More Description </a>
            </div>
          </td>
        </tr>

      {{/each}}
    </table>
  </div>
</div>
</template>


<template name="settings">
  <div class="generic-body">
  <div style="text-align:center; margin-top: 30px;">
    {{#if currentUser}}
      <a class = "mt-3 btn btn-outline-info" onclick="location.href='/changepass'" style = "font-size: 20px;"> Change Password </a>
    {{else}}
      {{> login}}
    {{/if}}
  </div>
  </div>
</template>
