<template name="notification">
  <div style="margin-top:80px; text-align:center;">
    {{#each notifs}}
      <div class = "list-group-item list-group-secondary">
        <h5 class = "mb-1"> {{title}} </h5>
        <p class = "mt-2" id={{description}}>{{description}}</p>
        {{#if not_normal type}}
          <button class="btn btn-outline-primary" role = "button" type="submit" id="{{type}}" style="width:80%;">Accept request</button>
        {{/if}}
        <button class="btn btn-outline-primary" role = "button" type="submit" id="delete" style="width:80%;">Delete Notification</button>
        <p></p>
      </div>
    {{/each}}
  </div>
</template>
