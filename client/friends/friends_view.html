<template name="friends_list">
  <div class="generic-body">
  <div style="text-align:center; margin-top: 40px;">
    {{#if currentUser}}
      <br><br>
      <h5>My Friends</h5>
      <table align="center" style="width: 90%">
      {{#each my_friends}}
        <tr>
          <td><h6>{{friend_right}}</h6></td>
          <td>
            <button style="float: right; margin-left: 5px" class="unfriend_btn btn btn-small">Unfriend</button>
            <button style="float: right" class="btn btn-small">Chat</button>
          </td>
        </tr>
        {{/each}}
      </table>
    {{else}}
      {{> login}}
    {{/if}}
</div>
</div>

</template>


<template name="add_friend">
  <div class="generic-body">
  {{#if currentUser}}
  <div style="text-align:center; margin: 40px;">
  <h5>Add friend</h5>
  <div class="row">
      <div class="row">
        <p style="color: red" id="add_friend_result_message"></p>
      </div>
      <div class="row">
        <form class="friend_add">
          <p><input type="email" name="friend_email" placeholder="E-mail"></p>
          <input class="btn btn-large" type="submit" value="Add friend">
        </form>
      </div>
  </div>
  </div>
  {{else}}
    {{> login}}
  {{/if}}
  </div>
</template>
