
<template name="browsebar">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">KAIST</a>
      <ul class="right">
        <li><a class="waves-effect waves-light btn" href="/createTuple">Create</a></li>
      </ul>
    </div>
  </nav>
  {{> searchbar}}
</template>


<template name="browsebody">
  <div class="generic-body">
  <div class="row" id="list-group-append">
    <table>
      {{#each tuples}}
        <tr>
          <td>
            <div class = "list-group-item list-group-secondary {{title}}">
              <h5> {{title}} </h5>
              <h6> By:  {{creator}} </h6>
              <p> {{description}}</p>
              <a class = "mt-3 btn btn-outline-info" onclick="location.href='../tupleDescription/' + '{{_id}}'"> More Description </a>
            </div>
          </td>
        </tr>
      {{/each}}
    </table>
  </div>
  </div>
</template>



<template name="searchbar">
  <div class="row" style=" background-color: white; margin: 0px">
    <div class="col s10">
      <div class="input-group">
        <input class="input-field  form-control" type="text" placeholder="Search" id="searchTuple">
      </div>
    </div>
    <div class="col s2">
      <button class="btn" type="submit" id="searchTupleButton" style="margin-top: 5px"><i class="material-icons">search</i></button>
    </div>

  </div>
</template>
