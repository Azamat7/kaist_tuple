<template name="profile">
  <div style="margin-top:80px; text-align:center;">
    {{#if currentUser}}
      {{username}}
      <nav class = "navbar navbar-expand sticky-top">
        <ul class="navbar-nav" style="width:100%">
          <li class="nav-item active" style="width:33%">
            <a class="nav-link" href="#">My Tuples</a>
          </li>
          <li class="nav-item" style="width:33%">
            <a class="nav-link" href="/friends_list">My Friends</a>
          </li>
          <li class="nav-item" style="width:33%">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
      </nav>
      <a class="button logout" href="/">Logout</a>
    {{else}}
      {{> login}}
    {{/if}}
  </div>
</template>



<template name="friends_list">
  <div style="text-align:center;">  
    {{#if currentUser}}
      <h2>My Friends</h2>
      <table align="center" style="width:80%; border: 1px solid black;">
      {{#each my_friends}}
        <tr style="border: solid thin;">
          <td>
            {{friend_right}}</td><td>
            <button style="float: right" class="unfriend_btn btn btn-outline-primary">Unfriend</button>
          </td>
        </tr>
        {{/each}}
      </table>
    {{else}}
      {{> login}}
    {{/if}}
  </div>
</template>
