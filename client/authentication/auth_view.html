<template name="register">
  <div style="text-align:center;">
    <h2>Register</h2>
    <form class="register">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
  </div>
</template>

<template name="login">
  <div style="text-align:center;">
    <h2>Login</h2>
      <form class="login">
          <p>Email: <input type="email" name="email"></p>
          <p>Password: <input type="password" name="password"></p>
          <p><input type="submit" value="Login"></p>
          <a class="nav-link" href="{{pathFor route='register'}}">No account? Register.</a>
          <a class="nav-link" href="{{pathFor route='resetpass'}}">Forgot password? Reset it.</a>
      </form>
    </div>
</template>

<template name="resetpass">
  <div style="text-align:center;">
    <h2>Reset your password</h2>
    <form class="resetpass">
      <p>Your Email: <input type="email" name="email"></p>
      <p><input type="submit" value="Reset"></p>
    </form>
  </div>
</template>

<template name="changepass">
  <div style="text-align:center; margin-top: 80px;">
    <h2>Change Password</h2>
    <form class="changepass">
        <p>Old Password: <input type="password" name="oldpass"></p>
        <p>New Password: <input type="password" name="newpass"></p>
        <p><input type="submit" value="Change Password"></p>
    </form>
  </div>
</template>
