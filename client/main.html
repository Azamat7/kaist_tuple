<template name="fuuk">	

  <div class="topnavbar" style="background-color: white;overflow: hidden;position: fixed; top: 0; width: 100%; text-align: center;">
      <div style="padding-right: 350px;">
          <i class="fas fa-chevron-circle-left" id="backButton" style="font-size: 1.5em;position: absolute;z-index: 2;padding-top: 2px;"></i></div>
      <h4>KAIST TUPLE</h4> 
  </div>

  <div class = "jumbotron jumbotron-fluid ">
    <h3 class = "text-center display-4 mb-3" style = "font-size: 30px;">
      Create an Event
    </h3>
    <form class = "offset-1 col-10">
      <div class="form-group">
        <label for="organizer">Organizer</label>
        <input type="text" class="form-control" id="organizer" aria-describedby="organizer" placeholder="CS 374 Mapping the World" required>
        <small id="emailHelp" class="form-text text-muted text-left">Organizer for the event</small>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Studio Session" required>
        <small id="emailHelp" class="form-text text-muted text-left">Title of the Event</small>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="textarea" class="form-control" id="description" placeholder="Studio Session" rows = "5" required> </textarea>
        <small id="emailHelp" class="form-text text-muted text-left">Description about the Event</small>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input type="text" class="form-control" id="time" placeholder="May 14 07:00 PM ~ 08:00 PM" required>
        <small id="emailHelp" class="form-text text-muted text-left">Time of the Event</small>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" placeholder="N1 #111" required>
        <small id="emailHelp" class="form-text text-muted text-left">Location of the Event</small>
      </div>
      <div class="form-group">
         <label for="event-hash">Event type</label>
         <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="#Study">
            <span class="form-check-label" for="inlineRadio1">#Study</span>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="#Club">
            <span class="form-check-label" for="inlineRadio2">#Club</span>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="#Fun">
            <span class="form-check-label" for="inlineRadio3">#Fun</span>
          </div>
        <small id="emailHelp" class="form-text text-muted text-left">Type of Event</small>
      </div>
      <a class="btn btn-outline-primary" id = "submit-button" role = "button" type = "submit">Submit</a>
    </form>
  </div>

  <div class="navbardiv">
    {{> bottomnavbar}}
  </div>
</template>
