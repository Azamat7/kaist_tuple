<template name="GeneralLayout">
  <div class="all-container">
    <header>
      {{> yield "header"}}
    </header>
    <div class='main-container'>
      {{> yield}}
    </div>
    <footer>
      {{> bottomnavbar}}
    </footer>
  </div>
</template>


<template name="topnavbar">
  <div style="margin-top:10px; text-align:center;">
    <nav style="margin-top: -8px">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo" style="font-size: 18px">KAIST_TUPLE</a>
      </div>
    </nav>
  </div>
</template>

<!-- Align properly, add pictures -->
<template name="bottomnavbar">
    <nav class="nav-extended">
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="{{isActivePath '/'}}" href="/">Tuples</a></li>
          <li class="tab"><a class="{{isActivePath '/chat/rooms'}}" href="/chat/rooms">Chats</a></li>
          <li class="tab"><a class="{{isActivePath '/notification'}}" href="/notification">Notifications</a></li>
          <li class="tab"><a class="{{isActivePath '/profile'}}" href="/profile">Profile</a></li>
        </ul>
      </div>
    </nav>
</template>

<template name="topbarwithback">
  <div class="topnavbar" style="position: relative">
    {{> topnavbar}}
    <a href="/" class="button" style="position: absolute; left: 3px; top: 0px; z-index: 3">Back</a>
  </div>
</template>
