<template name="GeneralLayout">
  <div class="all-container">
    <header>
      {{> yield "header"}}
    </header>
    <div class="main-container">{{> yield}}</div>
    <footer class="navbardiv">
      {{> bottomnavbar}}
    </footer>
  </div>
</template>


<template name="topnavbar">
  <div class="topnavbar">
    <h4>KAIST TUPLE</h4>
  </div>
</template>


<!-- Align properly, add pictures -->
<template name="bottomnavbar">
  <nav class = "navbar navbar-expand sticky-top navbar-dark bg-dark">
    <ul class="navbar-nav" style="width:100%">
      <li class="nav-item {{isActivePath '/'}}">
        <a class="nav-link" href="/">Tuples</a>
      </li>
      <li class="nav-item {{isActivePath '/messages'}}">
        <a class="nav-link" href="/messages">Chats</a>
      </li>
      <li class="nav-item {{isActivePath '/notification'}}">
        <a class="nav-link" href="/notification">Notifications</a>
      </li>
      <li class="nav-item {{isActivePath regex='^\\/profile'}}">
        <a class="nav-link" href="/profile">My Profile</a>
      </li>
    </ul>
  </nav>
</template>

<template name="topbarwithback">
  <div class="topnavbar" style="position: relative">
    {{> topnavbar}}
    <a href="/" class="button" style="position: absolute; left: 3px; top: 0px; z-index: 3">Back</a>
  </div>
</template>
