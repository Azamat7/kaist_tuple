<template name="tupleDescription">
  

  <div style="text-align:center; margin: 40px;">

  <h4>{{tuple_title}}</h4>
  <div class="description">
    <h6>{{tuple_description}}</h6>
  </div>
    {{#if main_button}}
      <button class="btn" role = "button" type="submit" style="width:80%;" disabled="true">Already a member</button>
    {{else}}
    {{#if currentUser}}
      {{#if button}}
      <button class="btn" role = "button" type="submit" style="width:80%;" disabled="true">Request Sent</button>
      {{else}}
      <button class="btn" role = "button" type="submit" style="width:80%;">Join Tuple</button>
      {{/if}}
    {{/if}}
    {{/if}}
  </div>
  <div class="row comment_box_section">
    {{>commentbox}}
  </div>
</template>



<template name="createTuple">
  {{#if currentUser}}
  <div style="text-align:center; margin: 40px;">
  <h4>Create a Tuple</h4>
    <div class="form-group input-field">
      <p>Title</p>
      <input type="text" class="form-control" id="title" placeholder="CS350: Study Group" required maxlength="30">
    </div>
    <div class="form-group">
      <p>Description</p>
      <textarea type="textarea" class=" form-control materialize-textarea" rows="5" placeholder="Studio Session..." id="description" required maxlength="500"></textarea>
    </div>
    <button class="btn" id = "createTupleButton_" role = "button" style="width:100%;">Create Tuple</button>
  </div>
  {{else}}
    {{>login}}
  {{/if}}

</template>


<template name="tuple_description_topbar">
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo" style="font-size: 18px">KAIST_TUPLE</a>
      <ul class="left">
        <li><a class="waves-effect waves-light btn" href="/">Back</a></li>
      </ul>
    </div>
  </nav>
</template>
